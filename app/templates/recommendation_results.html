{% extends "base.html" %}

{% block title %}Recommendation Results{% endblock %}

{% block content %}
    <h1>Recommendation Results</h1>

    {% if recommendations %}
        <ul class="list-group">
            {% for item in recommendations %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-warning">No recommendations found.</p>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Analysis</title>
</head>
<body>
    <h1>Choose Analysis Type</h1>
    <form action="{{ url_for('main.choose_analysis') }}" method="post">
        <label>
            <input type="radio" name="analysis_type" value="recommendation" checked> Recommendation

        <br>
        <label>
            <input type="radio" name="analysis_type" value="segmentation"> User Segmentation
        </label>
        <br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
